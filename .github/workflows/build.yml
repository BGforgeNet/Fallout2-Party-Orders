name: build

on: [push]

env:
  sfall_version: 4.3.4
  mpack_version: 4.3.4

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: devopsx/gha-focal-i386-fix@master
      - uses: actions/checkout@v2

      - name: Install packages
        # The Github's Ubuntu images since 20211122.1 are broken
        # https://github.com/actions/virtual-environments/issues/4589
        run: |
          set -xeu -o pipefail
          sudo apt-get install -o=Dpkg::Use-Pty=0 -y crudini dos2unix gcc p7zip wine-stable wine32
          wineboot


      - name: Build and package
        run: |
          set -xeu -o pipefail
          . extra/env.sh
          ./extra/prepare.sh
          set -xeu -o pipefail
          ./extra/buildall.sh
          ./extra/package.sh

      - name: Upload artifacts - main zip
        uses: actions/upload-artifact@v2
        if: "!startsWith(github.ref, 'refs/tags/')"
        with:
          name: party_orders.zip
          path: party_orders*.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            party_orders*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
